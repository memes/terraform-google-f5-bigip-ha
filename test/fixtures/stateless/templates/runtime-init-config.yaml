# Minimal onboarding template for automate testing of BIG-IP HA clusters; only the management interface (nic1) and first
# data-plane interface (nic0) will be configured. This is NOT a full example or suitable for production use.
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/F5Networks/f5-bigip-runtime-init/2.0.3/src/schema/base_schema.json
# spell-checker: disable
controls:
  logLevel: info
  extensionInstallDelayInMs: 60000
extension_packages:
  install_operations:
    - extensionType: do
      extensionHash: 45f583a352e86383bf1d8e4156fe44d0201e64386a395ff8c51ab1c53a2d1337
      extensionVersion: 1.45.0
      # yamllint disable-line rule:line-length
      extensionUrl: https://github.com/F5Networks/f5-declarative-onboarding/releases/download/v1.45.0/f5-declarative-onboarding-1.45.0-6.noarch.rpm
    - extensionType: as3
      extensionHash: bfb7076dd1a2b4730c6b38c00c18df01d55ccdf70069156a13afc5bfffc51c53
      extensionVersion: 3.52.0
      # yamllint disable-line rule:line-length
      extensionUrl: https://github.com/F5Networks/f5-appsvcs-extension/releases/download/v3.52.0/f5-appsvcs-3.52.0-5.noarch.rpm
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        # yamllint disable-line rule:line-length
        $schema: https://raw.githubusercontent.com/F5Networks/f5-declarative-onboarding/v1.45.0/src/schema/1.45.0/base.schema.json
        schemaVersion: 1.45.0
        class: Device
        async: true
        label: stateless-big-ip-ha-test-fixture
        Common:
          class: Tenant
          system:
            class: System
            autoPhonehome: false
            hostname: '{{{ INSTANCE_NAME }}}.{{{ DOMAIN_NAME }}}'
          dns:
            class: DNS
            nameServers:
              - 169.254.169.254
          ntp:
            class: NTP
            timezone: UTC
            servers:
              - 169.254.169.254
          admin:
            class: User
            userType: regular
            password: '{{{ ADMIN_PASSWORD }}}'
            shell: bash
            keys: ["{{{ SSH_KEYS }}}"]
          external:
            class: VLAN
            tag: 4094
            mtu: '{{{ EXTERNAL_MTU }}}'
            interfaces:
              - name: '1.0'
                tagged: false
          external_self_ip:
            class: SelfIp
            address: '{{{ EXTERNAL_ADDRESS }}}/32'
            vlan: external
            allowService:
              - 'tcp:80'
              - 'tcp:443'
              - 'tcp:4353'
              - 'udp:1026'
            trafficGroup: traffic-group-local-only
          external_gw_rt:
            class: Route
            target: external
            network: '{{{ EXTERNAL_GATEWAY_ADDRESS }}}/32'
            mtu: '{{{ EXTERNAL_MTU }}}'
          default:
            class: Route
            gw: '{{{ EXTERNAL_GATEWAY_ADDRESS }}}'
            network: 'default'
            mtu: '{{{ EXTERNAL_MTU }}}'
          provision:
            class: Provision
            ltm: nominal
    - extensionType: as3
      type: inline
      value:
        class: AS3
        action: deploy
        logLevel: info
        persist: true
        declaration:
          class: ADC
          $schema: https://raw.githubusercontent.com/F5Networks/f5-appsvcs-extension/main/schema/3.52.0/as3-schema.json
          schemaVersion: 3.52.0
          label: stateless-big-ip-ha-test-fixture
          Common:
            class: Tenant
            Shared:
              class: Application
              template: shared
              external_self_ip:
                class: Service_Address
                virtualAddress: '{{{ EXTERNAL_ADDRESS }}}'
              hc_respond_200:
                class: iRule
                label: health-check-responder
                remark: Simple HTTP responder for GCP health checks
                iRule: >-
                  when HTTP_REQUEST { HTTP::respond 200 content OK Content-Type text/plain }
              livez:
                class: Service_HTTP
                remark: Return a 200 status code to confirm this instance is alive
                iRules:
                  - use: /Common/Shared/hc_respond_200
                virtualPort: 26000
                shareAddresses: true
                virtualAddresses:
                  - use: /Common/Shared/external_self_ip
post_onboard_enabled:
  - name: save_config
    type: inline
    commands:
      - tmsh save sys config
runtime_parameters:
  - name: DOMAIN_NAME
    type: static
    value: local
  - name: ADMIN_PASSWORD
    type: static
    value: '${admin_password}'
  - name: SSH_KEYS
    type: static
    value: '${pubkey}'
  - name: INSTANCE_NAME
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/name
    returnType: string
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: EXTERNAL_ADDRESS
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      index: 0
      field: ip
      ipcalc: address
  - name: EXTERNAL_GATEWAY_ADDRESS
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: first
  - name: EXTERNAL_MTU
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/network-interfaces/0/?recursive=true
    query: mtu
    returnType: number
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: EXTERNAL_NETWORK_ADDRESS
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      index: 0
      field: ip
      ipcalc: base
  - name: EXTERNAL_NETWORK_BITMASK
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      index: 0
      field: ip
      ipcalc: bitmask
